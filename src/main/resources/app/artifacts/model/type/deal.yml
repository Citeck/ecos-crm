---
id: deal
name:
  ru: Сделка
  en: Deal
storageType: ECOS_MODEL
parentRef: emodel/type@opportunity
formRef: uiserv/form@deal-form
journalRef: uiserv/journal@deals-journal
defaultStatus: new
boardRef: uiserv/board@deal-board
inheritForm: false
dispNameTemplate:
  ru: "Сделка №${number}: ${name}"
workspaceScope: PRIVATE
defaultWorkspace: crm-workspace
actions:
  - uiserv/action@deal-change-status
  - uiserv/action@edit
  - uiserv/action@delete
  - uiserv/action@create-counterparty
  - uiserv/action@merge-deal
  - uiserv/action@assign-manager
defaultCreateVariant: true
model:
  statuses:
    - id: new
      name:
        ru: Не обработана
        en: New
    - id: firstContact
      name:
        ru: Первичный контакт
        en: First contact
    - id: identifyNeeds
      name:
        ru: Сбор потребностей
        en: Identify needs
    - id: presentation
      name:
        ru: Презентация
        en: Presentation
    - id: offerPreparation
      name:
        ru: Подготовка КП
        en: Offer preparation
    - id: prototype
      name:
        ru: Прототип
        en: Prototype
    - id: decision
      name:
        ru: Принятие решения
        en: Decision
    - id: completed
      name:
        ru: Завершена
        en: Completed
    - id: pause
      name:
        ru: Пауза
        en: Pause
    - id: refusal
      name:
        ru: Отказ
        en: Refusal
    - id: dropout
      name:
        ru: Отсев
        en: Dropout
    - id: old
      name:
        ru: Исторические заявки
        en: Old
    - id: community
      name:
        ru: Community версия
        en: Community version
  stages:
    - name:
        ru: 0% - Обработка
        en: 0% - Processing
      statuses:
        - new
    - name:
        ru: 20% - Квалификация
        en: 20% - Qualification
      statuses:
        - firstContact
        - identifyNeeds
    - name:
        ru: 40% - Развитие
        en: 40% - Promotion
      statuses:
        - presentation
        - offerPreparation
        - prototype
    - name:
        ru: 60% - Подтверждение
        en: 60% - Confirmation
      statuses:
        - decision
    - name:
        ru: 100% - Победа
        en: 100% - Victory
      statuses:
        - completed
    - name:
        ru: Отказ/Пауза
        en: Refusal/Pause
      statuses:
        - refusal
        - pause
  attributes:
    - id: number
      name:
        ru: Номер
        en: Number
      computed:
        type: COUNTER
        config:
          numTemplateRef: emodel/num-template@deal-num-template
        storingType: ON_CREATE
    #Deprecated
    - id: fio
      name:
        ru: ФИО
        en: Full name
    #Deprecated
    - id: email
      name:
        ru: E-mail
    #Deprecated
    - id: phone
      name:
        ru: Телефон
        en: Phone
    #Deprecated
    - id: company
      name:
        ru: Компания
        en: Company
    #Deprecated
    - id: source
      name:
        ru: Источник обращения
    - id: createdFromLead
      name:
        ru: Создана из лида
        en: Created from lead
      type: ASSOC
      multiple: false
      config:
        typeRef: emodel/type@lead
    - id: contract
      name:
        ru: Договор
        en: Contract
      type: ASSOC
      config:
        typeRef: emodel/type@ecos-contract
        child: false