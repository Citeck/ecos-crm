{
  "id": "change-request-category-to-community",
  "name": {
    "ru": "Поменять категорию на Community",
    "en": "Change category to Community"
  },
  "type": "mutate",
  "config": {
    "record": {
      "id": "${?id}",
      "attributes": {
        "requestCategory": "emodel/deal-request-category@community"
      }
    }
  },
  "predicate": {
    "t": "eq",
    "att": "_roles.isCurrentUserMemberOf.manager?bool",
    "val": true
  },
  "features": {
    "execForRecords": true,
    "execForQuery": false,
    "execForRecord": true
  }
}