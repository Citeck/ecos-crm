---
id: deals-journal
name:
  ru: Сделки
  en: Deals
defaultFilters:
  - t: not
    val:
      t: eq
      att: _status
      val: community
  - t: not
    val:
      t: eq
      att: source
      val: old
  - t: not
    val:
      t: eq
      att: _status
      val: dropout
typeRef: emodel/type@deal
defaultSortBy:
  - attribute: dateReceived
    ascending: false
actions:
  - uiserv/action@view-dashboard
  - uiserv/action@view-dashboard-in-background
  - uiserv/action@edit
  - uiserv/action@delete
  - uiserv/action@deal-change-status
  - uiserv/action@assign-manager
columns:
  - id: number
    name:
      ru: Номер
      en: Number
    type: NUMBER
    formatter:
      type: link
  - id: name
    name:
      ru: Название
      en: Name
    type: TEXT
  - id: _status
    name:
      ru: Статус
      en: Status
    type: TEXT
    groupable: true
  - id: _stage
    name:
      ru: Этап
      en: Stage
    type: TEXT
    groupable: true
  - id: dateReceived
    name:
      ru: Дата создания
      en: Received date
    type: DATETIME
    groupable: true
  - id: amount
    name:
      ru: Бюджет
      en: Budget
    type: NUMBER
  - id: manager
    name:
      ru: Ответственный
      en: Responsible
    type: PERSON
    groupable: true
  - id: viewers
    name:
      en: Viewers
      ru: Наблюдатели
    type: PERSON
    groupable: true
  - id: description
    name:
      ru: Описание
      en: Description
    type: TEXT
  - id: counterparty
    name:
      ru: Контрагент
      en: Counterparty
    type: ASSOC
  - id: fio
    name:
      ru: ФИО
      en: Full name
    type: TEXT
    attribute: contacts.contactFio
  - id: email
    name:
      ru: E-mail
    type: TEXT
    attribute: contacts.contactEmail
  - id: phone
    name:
      ru: Телефон
      en: Phone
    type: TEXT
    attribute: contacts.contactPhone
  - id: e_message
    name:
      ru: Письмо
      en: Message
    type: TEXT
    attribute: createdFromLead.emessage
  - id: requestSource
    name:
      ru: Источник обращения
      en: Request source
    type: ASSOC
  - id: requestCategory
    name:
      ru: Категория обращения
      en: Request category
    type: ASSOC
  - id: createdFromLead
    name:
      ru: Создана из лида
      en: Created from lead
    type: ASSOC
    visible: false
  - id: contract
    name:
      ru: Договор
      en: Contract
    type: ASSOC
    visible: false
