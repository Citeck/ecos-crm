---
id: leads-journal
name:
  ru: Лиды
  en: Leads
typeRef: emodel/type@lead
defaultSortBy:
  - attribute: dateReceived
    ascending: false
actions:
  - uiserv/action@view-dashboard
  - uiserv/action@view-dashboard-in-background
  - uiserv/action@edit
  - uiserv/action@delete
  - uiserv/action@lead-change-status
  - uiserv/action@assign-manager
columns:
  - id: number
    name:
      ru: Номер
      en: Number
    type: NUMBER
    formatter:
      type: link
  - id: name
    name:
      ru: Название
      en: Name
    type: TEXT
  - id: _status
    name:
      ru: Статус
      en: Status
    type: TEXT
    groupable: true
  - id: dateReceived
    name:
      ru: Дата создания
      en: Received date
    type: DATETIME
    groupable: true
  - id: manager
    name:
      ru: Ответственный
      en: Responsible
    type: PERSON
    groupable: true
  - id: numberOfUsers
    name:
      ru: Кол-во пользователей
      en: Number of users
    type: TEXT
    groupable: true
  - id: counterparty
    name:
      ru: Контрагент
      en: Counterparty
    type: ASSOC
  - id: fio
    name:
      ru: ФИО
      en: Full name
    type: TEXT
    attribute: contacts.contactFio
  - id: email
    name:
      ru: E-mail
    type: TEXT
    attribute: contacts.contactEmail
  - id: phone
    name:
      ru: Телефон
      en: Phone
    type: TEXT
    attribute: contacts.contactPhone
  - id: requestSource
    name:
      ru: Источник обращения
      en: Request source
    type: ASSOC
  - id: requestCategory
    name:
      ru: Категория обращения
      en: Request category
    type: ASSOC
